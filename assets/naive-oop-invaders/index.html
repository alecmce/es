<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">	<head>	<title>ScreenFlow video</title>		<meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />		<meta http-equiv="Content-Style-Type" content="text/css" />		<meta http-equiv="Content-Script-Type" content="text/Javascript" />		<style type="text/css">		    html{ cursor: default; background-color:#353535; }			body{ margin:0px; padding:0px; height:100%; }			span.sep{ font-size:16px; }			a.links{ color:#000000; text-decoration:none; }			a.links:hover{ color:#ffffff; background-color: #000000; }			#flashcontent {				display: block;				margin-left: auto;				margin-right: auto;			}				#flashcontent p { color:white; padding:5px;}			</style>					<script type="text/javascript" src="com/js/swfobject/swfobject.js"></script>				<script type="text/javascript">			var flashvars = {};			var params = {};						params.bgcolor = "#000000";			params.allowscriptaccess = "always";						flashvars.videoPath = "movie.f4v";			flashvars.posterPath = "com/poster/myPosterFrame.jpg";			flashvars.skinPath = "com/skin/skin.swf";						var stageW = 400;			var stageH = 300;						var attributes = {};			attributes.id = "flashcontent";									swfobject.embedSWF("player.swf", "flashcontent", stageW, stageH, "9.0.0", false, flashvars, params, attributes);		</script>	</head>		<body>		<br><br><br>		<div id="flashcontent"><p>This ScreenFlow video requires a more recent version of the Adobe Flash Player to display.  Please update your version of the <a href="http://www.adobe.com/go/getflashplayer">Adobe Flash Player</a>.</p></div>			<br><br><br>		</body></html>
